<!DOCTYPE html>
<html>
    <head>
        <title>SLIDESSHOW</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
      body{
        background-image:url("nature2.jpg");
      }
    </style>
    <body>
        <div class="container">
        <div id="carousel" class="carousel slide" data-ride="carousel" style="border:5px solid black">
            <div class="carousel-inner">
              
              <div class="carousel-item active">
                <div class="text-center bg-danger"><H1>COMPUTER ADVANTAGES</H1></div><button style="padding-right:20px">MENU</button><button style="padding-left:10px">CONTENT</button>
                <img class="d-block w-100" src="pc.jpg" alt="First slide" style="width:50px;height:500px" >
                </div>
          
              <div class="carousel-item">
                <div class="text-center bg-success"><h1>COMPUTER FEATURES</h1></div>
                <img class="d-block w-100" src="DESKTOP.jpg" alt="Second slide"style="width:100px;height:500px">
              </div>

              <div class="carousel-item">
                <div class="text-center bg-warning"><h1>COMPUTER</h1></div>
                <img class="d-block w-100" src="COMPUTER.jpg" alt="Third slide" style="width:100px;height:500px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">PREVIOUS</span> 
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" class="next" aria-hidden="true"></span>
              <span class="visually-hidden">NEXT</span> 
            </button>
        </div>
        </div>
    </body>
</html>
