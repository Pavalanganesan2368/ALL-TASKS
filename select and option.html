<html>
    <head>
        <title>TYPES OF SPORTS</title>
    </head>
    <body>
        <p><h2 style="text-align:center">STUDENT BIO DATA</h2></p>
        <form method="get" style="text-align:center;align-content:justify">
            <label>ENTER YOUR NAME</label>
            <input type="text" placeholder="PLEASE ENTER YOUR NAME" required><br>
            <label>ENTER YOUR FATHERS NAME</label>
            <input type="text" placeholder="ENTER YOUR FATHERS NAME" required><br>
            <label>ENTER YOUR MOTHERS NAME</label>
            <input type="text" placeholder="ENTER YOUR MOTHERS NAME" required><br>
            <label>ENTER YOUR REGISTER NUMBER</label>
            <input type="number" pattern="8"><br>
            <label>ENTER THE GENDER</label>
            <select>
                <option>MALE</option>
                <option>FEMALE</option>
            </select><br>
            <label>ENTER YOUR DATE OF BIRTH</label>
            <input type="date"><br>
            <label>ENTER YOUR SPORTS ACTIVITY</label>
            <select>
                <option>CRICKET</option>
                <option>BASKETBALL</option>
                <option>VOLLEYBALL</option>
                <option>FOOTBALL</option>
                <option>TENNIS</option>
                <option>CHESS</option>
                <option>CARROM</option>
                <option>KABADDI</option>
                <option>KOKO</option>
                <option>THROWBALL</option>
            </select><br>
            <button type="submit">SUBMIT</button>
            </form>
    </body>
</html>
