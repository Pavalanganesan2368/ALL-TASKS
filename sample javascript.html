<!DOCTYPE html>
<html> 
    <head>
        <title>JAVASCRIPT</title>
    </head>
    <body>
          <p id="demo"></p>
          <button onclick="displaydate()">THE TIME IS?</button> 
          <script>
               function displaydate(date()) {
               document.getElementById("demo").innerHTML="THE TIME IS "+date();
}
          </script>
    </body>
</html>
