<!DOCTYPE html>
<html>
    <head>
          <title>FLEX ALIGNMENT</title>
    </head>
      <style>
          .flex-contain{
              display: flex;
              align-content: center;
              background-color:blue;
          }

          .flex-contain>div{
            background-color:green;
            flex-direction:row;
            font-size:20px;
            padding: 50px;
          }
          .a{
              align-items: flex-end;
              color:aqua
          }
      </style>
      <body>
          <div class="flex-contain">
              <div>1 THIS IS AN SAMPLE PROGRAMMING</div>
              <div>2 THIS IS AN SAMPLE PROGRAMMING</div>
              <div class="a">3 THIS IS AN SAMPLE PROGRAMMING</a></div>
      </body>
</html>
